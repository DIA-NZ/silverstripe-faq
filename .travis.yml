language: php
php:
  - '5.6'

sudo: false

env:
  matrix:
    - DB=MYSQL CORE_RELEASE=3.4 COMPOSER_ALLOW_XDEBUG=0
    - DB=MYSQL CORE_RELEASE=3.5 COMPOSER_ALLOW_XDEBUG=0
    - DB=MYSQL CORE_RELEASE=master COMPOSER_ALLOW_XDEBUG=0

matrix:
  allow_failures:
    - env: DB=MYSQL CORE_RELEASE=master

before_script:
  - phpenv rehash
  - composer self-update || true
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss --require silverstripe/installer:~3,silverstripe-themes/simple:3.1.0
  - cd ~/builds/ss

script:
  - vendor/bin/phpunit faq/tests/
